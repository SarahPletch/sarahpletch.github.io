
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            
            <div class="post-it-1">
                <div class="centered">
                    <div id="pin"></div>
                    <h3>To Do List</h3>
                    <div class="left">
                        <ul>
                            <li>Do the laundry</li>
                            <li>Fold the clothes</li>
                            <li>Sweep and Mop</li>
                            <li>GO TO SLEEP EARLY!</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="post-it-2">
                <img
                    class="hiking"
                    src="images/hiking.jpg"
                    alt="A person at the edge of a mountain, looking at the 
                    veiw below."
                >
            </div>
            <div class="post-it-3">
                <h2>Hiking Starts <br>On Saturday!</h2>
            </div>
            <div class="post-it-4">
                <h2>Face Your Fears!</h2>
            </div>
            <div class="post-it-5">
                <img
                    class="plane"
                    src="images/airplane.jpg"
                    alt="Looking out at the wing of an airplane and the sky
                    beyond it."
                >
            </div>
            <div class="post-it-6">
                <h4>Things to look forward to this year.</h4>
                <ol>
                    <li>Graduation in July!</li>
                    <li>Cousin's Wedding in August!</li>
                    <li>7th Wedding Anniversary!</li>
                </ol>
            </div>

        </div>
    </body>
</html>
