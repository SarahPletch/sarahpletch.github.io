<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="section">
                <div class="post-it-1">
                    <h3>To Do List</h3>

                    <ul>
                        <li>Do the laundry</li>
                        <li>Fold the clothes</li>
                        <li>Sweep and Mop</li>
                        <li>GO TO SLEEP EARLY!</li>
                    </ul>
                </div>
            </div>

            <div class="section">
                <div class="post-it-2">
                    <img
                        class="hiking"
                        src="images/hiking.jpg"
                        alt="A person at the edge of a mountain, looking at the 
                        veiw below."
                    >
                </div>
            </div>

            <div class="section">
                <div class="post-it-3">
                    <h2>Hiking Starts <br>On Saturday!</h2>
                </div>
            </div>
            
            <div class="section">
                <div class="post-it-4">
                    <h2></h2>
                </div>
            </div>

            <div class="section">
                <div class="post-it-5">
                    <img
                        class="plane"
                        src="images/airplane.jpg"
                        alt="Looking out at the wing of an airplane and the sky
                        beyond it."
                    >
                </div>
            </div>

            <div class="section">
                <div class="post-it-6">
                    <h4></h4>
                </div>
            </div>

        </div>
    </body>
</html>
