<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div class="outer-border">
                            <div class="inner-border">
                                <img 
                                    class="first-image"
                                    src="images/flowerpainting.jpg"
                                    alt="Image of painted flowers"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div class="outer-border2">
                            <div class="inner-border2">
                                <img
                                    class="second-image"
                                    src="images/spiralimage.jpg"
                                    alt="Image of colorful windows spiraling 
                                    towards the center"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div>
                            <div class="outer-border3">
                                <div class="inner-border3">
                                    <img
                                        class="third-image"
                                        src="images/treepicture.jpg"
                                        alt="Black and white photo with trees"
                                    >
                                </div>
                            </div>
                        </div>

                        <div class="outer-border4">
                            <div class="inner-border4">
                                <h4>Life, is what you paint of it</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
