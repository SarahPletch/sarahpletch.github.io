<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

                <h4>-Gary Snyder</h4>
            </div>
        </div>

        <div id="card-gallery">
            <div class="cards">
                <img src="images/tree1.jpg" alt="trees">
                <h2><a href="#trees">Trees</a></h2>
            </div> 
            <div class="cards">
                <img src="images/bird3.jpg" alt="birds">
                <h2><a href="#birds">Birds</a></h2>
            </div>
            <div class="cards">
                <img src="images/mountain11.jpg">
                <h2><a href="#mountains">Mountains</a></h2>
            </div>          
        </div>

        <div class="gallery">
            <h1 id="trees">
                "Trees are poems that the earth writes upon the sky"
            </h1>
            <div id="basic-grid">
                <img src="images/tree1.jpg" alt="tree">
                <img src="images/tree2.jpg" alt="tree">
                <img src="images/tree6.jpg" alt="tree">
                <img src="images/tree3.jpg" alt="tree">
                <img src="images/tree4.jpg" alt="tree">
                <img src="images/tree5.jpg" alt="tree">
                <img src="images/tree7.jpg" alt="tree">
                <img src="images/tree8.jpg" alt="tree">
                <img src="images/tree9.jpg" alt="tree">
                <img src="images/tree10.jpg" alt="tree">
                <img src="images/tree11.jpg" alt="tree">
                <img src="images/tree12.jpg" alt="tree">
        </div>

        <div class="gallery">
            <h1 id="birds">"Be free as a bird"</h1>
            <div id="basic-grid">
                <img src="images/bird1.jpg" alt="birds">
                <img src="images/bird2.jpg" alt="birds">
                <img src="images/bird3.jpg" alt="birds">
                <img src="images/bird4.jpg" alt="birds">
                <img src="images/bird5.jpg" alt="birds">
                <img src="images/bird6.jpg" alt="birds">
                <img src="images/bird7.jpg" alt="birds">
                <img src="images/bird8.jpg" alt="birds">
                <img src="images/bird9.jpg" alt="birds">
                <img src="images/bird10.jpg" alt="birds">
                <img src="images/bird11.jpg" alt="birds">
                <img src="images/bird12.jpg" alt="birds">
            </div>
        </div>

        <div class="gallery">
            <h1 id="mountains">"What are men to rocks and mountains?"</h1>
            <div id="basic-grid">
                <img src="images/mountain1.jpg" alt="mountains">
                <img src="images/mountain2.jpg" alt="mountains">
                <img src="images/mountain3.jpg" alt="mountains">
                <img src="images/mountain4.jpg" alt="mountains">
                <img src="images/mountain5.jpg" alt="mountains">
                <img src="images/mountain6.jpg" alt="mountains">
                <img src="images/mountain7.jpg" alt="mountains">
                <img src="images/mountain8.jpg" alt="mountains">
                <img src="images/mountain9.jpg" alt="mountains">
                <img src="images/mountain10.jpg" alt="mountains">
                <img src="images/mountain11.jpg" alt="mountains">
